      string: |-
        GraphGist created to test the various features available to GraphGist rendering

        image::http://i.imgur.com/5giAsjq.png[width=600]

        //setup
        //hide
        [source,cypher]
        ----
        CREATE
          (a:Person {name: 'Alice'}),
          (b:Person {name: 'Bob'}),
          (c:Person {name: 'Carrie'}),
          (d:Person {name: 'David'}),
          (e:Person {name: 'Emily'}),
          (a)-[:FRIENDS_WITH]->(b),
          (a)-[:FRIENDS_WITH]->(e),
          (b)-[:FRIENDS_WITH]->(c),
          (b)-[:FRIENDS_WITH]->(d)
        ----

        Break

        [source,cypher]
        ----
        MATCH (a:Person {name: 'Alice'})-[:FRIENDS_WITH]->(b:Person {name: 'Emily'}) RETURN * LIMIT 1
        ----

        == Header

        Graph result:

        //graph_result

        Full graph:

        //graph

        Break

        [source,cypher]
        ----
        MATCH (a:Person) RETURN count(a)
        ----

        Number of people:

        //table

        [source,cypher]
        ----
        RETURN 'data after table' AS text
        ----

        == Header

        Table directly after a header:

        //table

        [source,cypher]
        ----
        MATCH (a:Person {name: 'Alice'})-[:FRIENDS_WITH]->(b:Person {name: 'Bob'}) RETURN * LIMIT 1
        ----

        == Header

        Graph directly after a header:

        //graph_result


        == MathJax

        There should be MathJax here:

        ++++
        \[p(u_i \mid q) = \sum p(u_i \mid t)p(t \mid q) \]
        ++++

        [source,cypher]
        ----
        RETURN 'last result on page' AS text
        ----

        //table
